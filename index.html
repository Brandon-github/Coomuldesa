<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coomuldesa</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- Main Styles -->
    <link rel="stylesheet" href="/css/main.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="nav">
        <a href="" class="nav__brand">
            <img src="/img/logo.png" alt="logo" class="nav__logo">
        </a>
        <ul class="nav__list">
            <li class="nav__item">
                <a href="" class="nav__link">inicio</a>
            </li>
            <li class="nav__item">
                <a href="" class="nav__link">corporativo</a>
            </li>
            <li class="nav__item">
                <a href="" class="nav__link">portafolio</a>
            </li>
            <li class="nav__item">
                <a href="" class="nav__link">publicaciones</a>
            </li>
            <li class="nav__item">
                <a href="" class="nav__link">red officinas</a>
            </li>
            <li class="nav__item">
                <a href="" class="nav__link">contactanos</a>
            </li>
        </ul>
        <div class="nav__socials">
            <span class="nav__social">
                <span class="nav__icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
            </span>
            <a href="" class="nav__social nav__social--facebook">
                <span class="nav__icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </span>
            </a>
            <a href="" class="nav__social nav__social--twitter">
                <span class="nav__icon">
                    <i class="fa-brands fa-twitter"></i>
                </span>
            </a>
            <a href="" class="nav__social nav__social--instagram">
                <span class="nav__icon">
                    <i class="fa-brands fa-instagram"></i>
                </span>
            </a>
            <a href="" class="nav__social nav__social--youtube">
                <span class="nav__icon">
                    <i class="fa-brands fa-youtube"></i>
                </span>
            </a>
        </div>
    </nav>
    <main class="container">
        <section class="hero">
            <div class="carrousel">
                <div class="carrousel__item">
                    <img src="/img/carrousel/fondo/fondo1.jpg" alt="carrousel background" class="carrousel__image">
                    <img src="/img/carrousel/people/people1.png" alt="carrousel people" class="carrousel__people">
                    <img src="/img/60years.png" alt="carrouse 60 years" class="carrousel__60years">
                    <div class="carrousel__content">
                        <h2 class="carrousel__title">Hacer crecer su necegocio, <strong class="carrousel__title--important">es progresar.</strong></h2>
                        <p class="carrousel__paragraph">
                            Juntos logramos fortalecer su empresa, Multiples lineas de crédito con las mejores tasas de interés.
                        </p>
                        <a href="" class="carrousel__link">descubre mas <span class="carrousel__link--arrow-up-right"><i class="fa-solid fa-arrow-up"></i></span></a>
                </div>
                <span class="carrousel__row carrousel__row--left">
                    <i class="fa-solid fa-angle-left"></i>
                </span>
                <span class="carrousel__row carrousel__row--right">
                    <i class="fa-solid fa-angle-right"></i>
                </span>
            </div>
        </section>
    </main>
</body>
</html>
